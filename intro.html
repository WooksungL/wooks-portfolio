<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wooks Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica';
      scroll-behavior: smooth;
      overflow: hidden; /* ‚úÖ Ïä§ÌÅ¨Î°§ Ï†úÍ±∞ */
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      line-height: 1.5;
      word-break: keep-all;
      box-sizing: border-box;
    }

    #unmuteButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      backdrop-filter: blur(4px);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    #unmuteButton:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1001;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.85rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
    }
  </style>
</head>

<body>

  <!-- HOME Î≤ÑÌäº -->
  <a href="https://wooksungl.github.io/wooks-portfolio/" class="home-button">HOME</a>

  <!-- ÎπÑÎîîÏò§ ÏÑπÏÖò -->
  <div class="hero" id="home">
    <video id="introVideo" autoplay muted loop>
      <source src="https://res.cloudinary.com/dl2edfzpa/video/upload/v1748333162/yavrfc6tpqhi5n0j83bp.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div></div>
      <button id="unmuteButton" onclick="toggleSound()">üîä Sounds ON</button>
    </div>
  </div>

  <!-- ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
    function toggleSound() {
      const video = document.getElementById('introVideo');
      const button = document.getElementById('unmuteButton');

      if (video.muted) {
        video.muted = false;
        video.volume = 1.0;
        video.play();
        button.textContent = 'üîá Sounds OFF';
      } else {
        video.muted = true;
        button.textContent = 'üîä Sounds ON';
      }
    }
  </script>

</body>
</html>
