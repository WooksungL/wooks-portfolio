    }

    .back-link {
      display: block;
      margin: 30px 20px 0;
      font-size: 0.9rem;
      color: #aaa;

    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .project-description {
      font-size: 1rem;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 50px;
    }

    .project-media {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 60px;
    }

    .project-media img,
    .project-media video {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    footer {
