<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wooks Portflio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica';
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 다시 cover로 변경 */
        z-index: -1;
    }

    .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 1.8rem;
    line-height: 1.5;
    word-break: keep-all;
    box-sizing: border-box;
    }

    #unmuteButton {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 8px 14px;
    font-size: 0.9rem;
    background-color: rgba(255, 255, 255, 0.1); /* 반투명 배경 */
    color: rgba(255, 255, 255, 0.6); /* 회색 글씨 */
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    backdrop-filter: blur(4px); /* 약간의 배경 흐림 효과 */
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
    }

    #unmuteButton:hover {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    }


    .portfolio {
      padding: 100px 20px;
      background: #f9f9f9;
    }

    .project {
      max-width: 800px;
      margin: 0 auto 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
      .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3); /* 투명한 검정 배경 */
      z-index: 1000;
      color: white;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    .logo span {
      font-weight: 300;
      opacity: 0.8;
      margin-left: 2px;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
    }

    .nav-menu a {
      color: white;
      font-size: 0.85rem;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: opacity 0.2s ease;
    }

    .nav-menu a:hover {
      opacity: 0.7;
    }


  </style>
</head>
<body>

  header class="site-header">
  <div class="logo">wooks<span>portfolio</span></div>
  <nav class="nav-menu">
    <a href="#home">HOME</a>
    <a href="#works">WORKS</a>
    <a href="#contact">CONTACT</a>
    <a href="#instagram">INSTAGRAM</a>
  </nav>
</header>

<div class="hero">
  <video id="introVideo" autoplay muted loop>
    <source src="https://res.cloudinary.com/dl2edfzpa/video/upload/v1748333162/yavrfc6tpqhi5n0j83bp.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <div></div>
    <button id="unmuteButton" onclick="toggleSound()">🔊 Sounds ON</button>
  </div>
</div>

<div class="portfolio">
  <div class="project">
    <h2>PROJECT 1</h2>
    <p>여기에 프로젝트 설명을 입력하세요.</p>
  </div>
  <div class="project">
    <h2>PROJECT 2</h2>
    <p>다른 프로젝트 설명도 여기에 입력하세요.</p>
  </div>
  <!-- 필요한 만큼 project 섹션을 추가하세요 -->
</div>

<script>
  function toggleSound() {
    const video = document.getElementById('introVideo');
    const button = document.getElementById('unmuteButton');

    if (video.muted) {
      video.muted = false;
      video.volume = 1.0;
      video.play(); // 일부 브라우저에서 필요
      button.textContent = '🔇 Sounds OFF';
    } else {
      video.muted = true;
      button.textContent = '🔊 Sounds ON';
    }
  }
</script>

</body>
</html>
