<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting</title>
  <script>
    if (!window.location.search.includes('redirected=true')) {
      window.location.href = 'intro.html?redirected=true';
    }
  </script>
</head>
<body>
  <p>Redirecting to <a href="intro.html">intro.html</a>...</p>
</body>
</html>
