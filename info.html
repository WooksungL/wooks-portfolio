    body {

    }

    /* 헤더 */
    .site-header {
      display: flex;
      justify-content: space-between;

    }

    .logo {

    }

    .nav-menu a {

      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .nav-menu a:hover {
      opacity: 1;
    }

    /* 상단 타이틀 라인 */
    .header {
        padding: 60px 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .header::before,
    .header::after {
        content: "";
        display: block;
        width: 70%;
        height: 1px;
        background-color: #999;
        margin: 25px auto;
    }


    .header h1 {
      font-size: 2rem;
      letter-spacing: 4px;
      font-weight: bold;
      margin: 0;
    }

    .highlight-red {
        color: #ff4d4d;
        font-weight: bold;
    }


    .profile-section {
      padding: 60px 20px;
      text-align: center;
    }

    .profile-photo {
      max-width: 300px;
      width: 80%;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .intro-text {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 1rem;
      color: #ccc;
    }

    .bottom-image {
      width: 100%;
      margin-top: 60px;
    }

    a.back {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    a.back:hover {
      color: white;
    }

    .contact-wrapper {
      position: relative;
      display: inline-block;
    }

    .contact-box {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a0a;
      padding: 8px 0;
      display: none;
      flex-direction: column;
      gap: 6px;
      white-space: nowrap;
    }

    .contact-box a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 2px 0;
      transition: opacity 0.3s;
    }

    .contact-box a:hover {
      opacity: 1;
    }

    .contact-box.show {
      display: flex;
    }

    .animated-text {
        font-size: 5.2rem; /* 글자 크게 */
        font-weight: bold;
        letter-spacing: 5px;
        text-align: center;
        margin: 20px 0;
    }


    .animated-text span {
        display: inline-block;
        opacity: 0;
        transform: translateX(50px);
        animation: slideIn 0.6s ease forwards;
    }

    .animated-text span.left {
        transform: translateX(-50px);
    }

    .keyword-lines {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px; /* 기존보다 간격 넓힘 */
        margin-top: 40px; /* 위 선과 키워드 그룹 전체 간격 */
        margin-bottom: 40px; /* 아래 선과의 간격도 균등하게 */
    }

    .keywords {
        font-size: 1.3rem;
        color: #ccc;
        letter-spacing: 3px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.2s ease forwards;
        max-width: 100%;
        margin: 0; /* 기본 p태그 margin 제거 */
    }

    @keyframes slideIn {
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }



  </style>
</head>
<body>

  <!-- ✅ 상단 키워드 라인 -->
    <div class="header">

    <div class="intro-text">
      안녕하세요! 저는 창의적인 디자인을 통해 공간과 개념을 연결하는 디자이너 이욱입니다.<br>

      다양한 아키텍처 기반의 실험적 프로젝트에 참여하며, 독창성과 문제 해결력을 함께 키워가고 있습니다.

  </div>

  <script>
    function toggleContact() {
      const box = document.getElementById("contactBox");
      box.classList.toggle("show");
    }

    // 애니메이션 텍스트 생성
    const line1Text = "CONCEPT DESIGN   VISUAL STORYTELLING   MOTION GRAPHICS   3D RENDERING   ARCHITECTURE   INTERACTION   INSTALLATION";
    const line2Text = "RHINO   GRASSHOPPER   ADOBE CREATIVE   UNREAL ENGINE   TOUCHDESIGNER   AI TECHNOLOGY   HOUDINI   CINEMA 4D   BLENDER   AUTOCAD";

    function animateLine(text, containerId, delayOffset = 0) {
        const container = document.getElementById(containerId);
        const redWords = ["CONCEPT", "DESIGN", "MOTION", "GRAPHICS", "ARCHITECTURE", "INSTALLATION", "ADOBE", "CREATIVE", "TOUCHDESIGNER", "CINEMA", "4D"]; // 강조할 단어 리스트
        const words = text.split(/(\s+)/); // 공백 포함 분리

        let charIndex = 0;

        words.forEach(word => {
            let isRed = redWords.some(red => word.includes(red));
            [...word].forEach((char, i) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add(charIndex % 2 === 0 ? "left" : "right");
                span.style.animationDelay = `${charIndex * 0.03 + delayOffset}s`;
                if (isRed) span.classList.add("highlight-red");
                container.appendChild(span);
                charIndex++;
            });
        });
    }


    animateLine(line1Text, "line1", 0);
    animateLine(line2Text, "line2", 1.5);

  </script>
