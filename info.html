<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Wook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }

    /* 헤더 */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px 20px;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .nav-menu a {
      color: #f0f0f0;
      text-decoration: none;
      margin-left: 30px;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .nav-menu a:hover {
      opacity: 1;
    }

    /* 상단 타이틀 라인 */
    .header {
      padding: 60px 20px;
      text-align: center;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }

    .header h1 {
      font-size: 2rem;
      letter-spacing: 4px;
      font-weight: bold;
      margin: 0;
    }

    .highlight {
      color: #ff8c2f;
    }

    .profile-section {
      padding: 60px 20px;
      text-align: center;
    }

    .profile-photo {
      max-width: 300px;
      width: 80%;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .intro-text {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 1rem;
      color: #ccc;
    }

    .bottom-image {
      width: 100%;
      margin-top: 60px;
    }

    a.back {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      text-align: center;
      margin-top: 40px;
    }

    a.back:hover {
      color: white;
    }

    .contact-wrapper {
      position: relative;
      display: inline-block;
    }

    .contact-box {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0a0a0a;
      padding: 8px 0;
      display: none;
      flex-direction: column;
      gap: 6px;
      white-space: nowrap;
    }

    .contact-box a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 2px 0;
      transition: opacity 0.3s;
    }

    .contact-box a:hover {
      opacity: 1;
    }

    .contact-box.show {
      display: flex;
    }

  </style>
</head>
<body>

  <!-- ✅ 헤더 영역 -->
  <header class="site-header">
    <div class="logo">
      <a href="index.html" style="color: white; text-decoration: none;">Wooks Portflio</a>
    </div>
   <nav class="nav-menu">
    <a href="index.html#works">Work</a>
    <a href="info.html">Info</a>
    <div class="contact-wrapper">
        <a href="#contact" onclick="toggleContact(); return false;">Contact</a>
        <div class="contact-box" id="contactBox">
        <a href="mailto:leeur0668@gmail.com?subject=Portfolio%20Inquiry">Email</a>
        <a href="https://www.instagram.com/cre___s/" target="_blank">Instagram</a>
        </div>
    </div>
    </nav>
  </header>

  <!-- ✅ 상단 키워드 라인 -->
  <div class="header">
    <h1>
      <span class="highlight">CREATIVE</span> DESIGNER <span class="highlight">WOOK</span>
    </h1>
  </div>

  <!-- ✅ 프로필 / 소개 섹션 -->
  <div class="profile-section">
    <img src="https://wooksungl.github.io/wooks-portfolio/image/profile.jpg" alt="My Photo" class="profile-photo">
    <div class="intro-text">
      안녕하세요! 저는 창의적인 디자인을 통해 공간과 개념을 연결하는 디자이너 이욱입니다.<br>
      기술과 예술의 경계를 넘나드는 작업을 통해, 사람들이 생각하지 못한 가능성을 시각화하는 것을 좋아합니다.<br>
      다양한 아키텍처 기반의 실험적 프로젝트에 참여하며, 독창성과 문제 해결력을 함께 키워가고 있습니다.
    </div>

    <img src="https://wooksungl.github.io/wooks-portfolio/image/CVtimeline.jpg" alt="Bottom Image" class="bottom-image">

  </div>

  <script>
    function toggleContact() {
      const box = document.getElementById("contactBox");
      box.classList.toggle("show");
    }
  </script>


</body>
</html>
